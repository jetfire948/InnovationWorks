<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Ushare</title>   
    <link rel="stylesheet" type="text/css" href="../css/aui.2.0.css">
    <link rel="stylesheet" type="text/css" href="../css/ushare1.0.css">
    <style type="text/css">
    body {
        position: relative;
        width: 100%;
        height: auto;
        background-color: #F2F2F2;
    }
    header {
        margin-top: 0.75rem;
    }
    .aui-searchbar {
        background: transparent;
    }
    .aui-bar-nav .aui-searchbar-input {
        background-color: #ffffff;
    }
    .aui-bar-light .aui-searchbar-input {
        background-color: #f5f5f5;
    }    
    </style> 
</head>
<body>
<header class="aui-bar aui-bar-nav aui-bar-light">
    <a class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left" style="color: #000000"></span>
    </a>
    <div class="aui-title" style="left:2rem; right: 0.5rem;">
        <div class="aui-searchbar" id="search">
            <div class="aui-searchbar-input aui-border-radius">
                <i class="aui-iconfont aui-icon-search" style="color: #000000"></i>
                <input type="search" placeholder="高等数学A" id="search-input">
                <div class="aui-searchbar-clear-btn">
                    <i class="aui-iconfont aui-icon-close"></i>
                </div>
            </div>
        </div>
    </div>
</header>
    <div class="rdbox" style="color: #000000; padding-left: 0rem;">
        <div class="rdbox_content">
        <img src="../image/list.png" style="height: 1rem;width: 1rem;">   
        </div>
        <div class="rdbox_content">全部</div>
        <div class="rdbox_content" style="width: 1.6rem"></div>              
        高等数学A</div>
        <!-- 标题 -->
        <div class="box" style="height: auto;">
            <div class="word1"></div>
            <div class="box1">
                <img src="../image/word.png">
                <div class="rbox">
                    <div class="main">高等数学A期末试题</div>
                    <div class="lword">点击：3506</div>
                    <div class="rword">时间：2015.04.06</div>
                </div>
            </div>
            <div class="box1">
                <img src="../image/ppt.png">
                <div class="rbox">
                    <div class="main">高等数学课件</div>
                    <div class="lword">点击：3250</div>
                    <div class="rword">时间：2016.12.23</div>
                </div>
            </div>
            <div class="box1">
                <img src="../image/word.png">
                <div class="rbox">
                    <div class="main">高数A课后习题</div>
                    <div class="lword">点击：3183</div>
                    <div class="rword">时间：2016.09.17</div>
                </div>
            </div>
            <div class="box1">
                <img src="../image/mp4.png">
                <div class="rbox">
                    <div class="main">宋老师高数视频</div>
                    <div class="lword">点击：2540</div>
                    <div class="rword">时间：2013.10.04</div>
                </div>
            </div>
            <div class="box1">
                <img src="../image/zip.png">
                <div class="rbox">
                    <div class="main">高数全视频</div>
                    <div class="lword">点击：1738</div>
                    <div class="rword">时间：2016.03.01</div>
                </div>
            </div> 
            <div class="box1">
                <img src="../image/word.png">

                    <div class="main">数学分析</div>
                    <div class="lword">点击：1325</div>
                    <div class="rword">时间：2016.05.28</div>
                </div>
            </div>
            <div class="box1">
                <img src="../image/pdf.png">
                <div class="rbox">
                    <div class="main">我的数学思维积木</div>
                    <div class="lword">点击：21325</div>
                    <div class="rword">时间：2012.12.28</div>

    <div class="box" style="height: 3.75rem"></div><!-- 下方空余处，可删除 -->
<footer class="aui-bar aui-bar-tab" id="footer">
    <div class="aui-bar-tab-item" tapmode="" data-item-order="0">
        <i class="aui-iconfont">
            <img src="..\image\introduce (2).png" style="height: 1rem;
            width: 1rem">
        </i>
        <div class="aui-bar-tab-label">推荐</div>
    </div>
    <div class="aui-bar-tab-item aui-active" tapmode="" data-item-order="1">

            width: 1rem">                
        </i>
        <div class="aui-bar-tab-label">资源</div>

    </div>
    <div class="aui-bar-tab-item" tapmode="" data-item-order="4">
        <i class="aui-iconfont">
            <img src="..\image\mine (2).png" style="height: 1rem;
            width: 1rem">                
        </i>
        <div class="aui-bar-tab-label">我的</div>
    </div>

<script type="text/javascript" src="../script/api.js"></script>
</html>
